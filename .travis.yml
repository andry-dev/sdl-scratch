language: cpp

compiler:
  - gcc
  - clang

before_install:
  - sudo apt-add-repository --yes ppa:zoogie/sdl2-snapshots       # libsdl2
  - export PATH=~/usr/bin:$PATH

install:
  - sudo apt-get update -qq
  - sudo apt-get install -q -y libsdl2-dev libsdl2-image-dev
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5.4.0" CC="gcc-5.4.0"; fi


before_script:
  - mkdir build
  - cd build
  - cmake ..

script: make


addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5
    - libglew-dev
